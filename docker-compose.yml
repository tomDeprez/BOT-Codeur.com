version: '3.8'

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    container_name: ollama_service

  webapp:
    build: ./webapp
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/usr/src/app
      - /usr/src/app/node_modules
    container_name: webapp_service
    depends_on:
      - ollama

volumes:
  ollama_data:
